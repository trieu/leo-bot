<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SSO Error â€” LEO Admin</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    .card {
      max-width: 480px;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #dc3545;
      color: white;
      border-radius: 1rem 1rem 0 0;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    footer {
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="card text-center">
    <div class="card-header py-3">
      <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Authentication Error</h4>
    </div>
    <div class="card-body p-4">
      <h5 class="card-title text-danger mb-3">{{ message }}</h5>
      {% if description %}
        <p class="card-text text-muted">{{ description }}</p>
      {% endif %}
      <p class="text-secondary small mt-3">
        Error code: <strong>{{ error }}</strong><br />
        Timestamp: <code>{{ timestamp }}</code>
      </p>
      <a href="/_leoai/sso/login" class="btn btn-primary mt-3 w-100">
        Try Logging In Again
      </a>
    </div>
    <footer class="pb-3">LEO BOT Admin &mdash; Powered by Keycloak SSO</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
